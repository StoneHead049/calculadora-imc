<body>
<header class="encabezado">
    <nav>
        <ul class="enlaces-nav">
            <li><a href="index.html#calculadora-seccion">Calculadora</a></li>
            <li><a href="index.html#recursos-seccion">Recursos</a></li>
        </ul>
    </nav>
    <div class="acciones-encabezado">
        <button id="interruptor-tema">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
        </button>
        <!-- Este enlace te lleva a esta misma página, por eso está activo -->
        <a href="Inicio de sesion.html" id="enlace-cuenta" class="boton-cuenta active">
            <svg class="icono-cuenta" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Cuenta</span>
        </a>
    </div>
</header>

<main>
    <!-- Contenido de la pantalla de Inicio de Sesión -->
    <section id="seccion-login">

        <!-- Botón para volver a la página principal -->
        <a href="index.html" class="boton-volver">&larr; Volver a la calculadora</a>

        <h2>Bienvenido/a</h2>

        <!-- Pestañas para cambiar entre Login y Registro -->
        <div class="pestañas-auth">
            <a href="Inicio de sesion.html" class="active">Ingresar</a>
            <a href="Registro.html">Crear cuenta</a>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <form id="formulario-login" class="formulario-auth">
            <p id="mensaje-error-login" class="mensaje-error"></p>
            
            <div>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div>
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="boton-auth">Ingresar</button>
        </form>

    </section>
</main>

<footer>
    <div>
        <p>Proyecto Interacción Humano-Computadora. Calculadora IHC</p>
    </div>
</footer>

</body>
</html>
