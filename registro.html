<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Crear Cuenta | Calculadora de IMC</title>
    
    <script src="JS_IMS.js" defer></script>
    <link rel="stylesheet" type="text/css" href="CSS_IMS.css">
</head>
<body>

<header class="encabezado">
    <nav>
        <ul class="enlaces_nav">
            <li><a href="index.html#calculadora_seccion">Calculadora</a></li>
            <li><a href="index.html#recursos_seccion">Recursos</a></li>
        </ul>
    </nav>
    <div class="acciones_encabezado">
        <button id="interruptor_tema" title="Cambiar tema">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
            <span>Cambio de tema</span>
        </button>
        <a href="inicio_de_sesion.html" id="enlace_cuenta" class="boton_cuenta active">
            <svg class="icono_cuenta" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Cuenta</span>
        </a>
    </div>
</header>

<main>
    <section id="seccion_registro">
        <a href="index.html" class="boton_volver">&larr; Volver a la calculadora</a>

        <h2>Bienvenido/a</h2>

        <div class="pestanas_auth">
            <a href="inicio_de_sesion.html">Ingresar</a>
            <a href="registro.html" class="active">Crear cuenta</a>
        </div>

        <form id="formulario_registro" class="formulario_auth">
            <p id="mensaje_error_registro" class="mensaje_error"></p>

            <div>
                <label for="registro_usuario">Nombre de Usuario</label>
                <input type="text" id="registro_usuario" placeholder="Tu nombre" required>
            </div>
            
            <!-- NUEVO CAMPO: GÉNERO POR DEFECTO -->
            <div>
                <label for="registro_genero">Género (Opcional)</label>
                <select id="registro_genero" class="input_select">
                    <option value="otro" selected>Prefiero no decirlo</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>

            <div>
                <label for="registro_email">Correo Electrónico</label>
                <input type="email" id="registro_email" placeholder="ejemplo@correo.com" required>
            </div>
            <div>
                <label for="registro_password">Contraseña</label>
                <input type="password" id="registro_password" placeholder="********" required>
            </div>
            <div>
                <label for="registro_password_confirm">Confirmar Contraseña</label>
                <input type="password" id="registro_password_confirm" placeholder="********" required>
            </div>
            <button type="submit" class="boton_auth">Crear Cuenta</button>
        </form>

    </section>
</main>

<footer>
    <div>
        <p>Proyecto Interacción Humano-Computadora. Calculadora IMC</p>
    </div>
</footer>

</body>
</html>
